<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <link rel="stylesheet" href="css/ex003css.css">
</head>
<body>
    <h1>Exerc√≠cio classe e id em CSS</h1>
    <table border="1">
        <tr>
            <td class="azul"></td>
            <td class="amarelo"></td>
            <td class="verde"></td>
            <td class="azul"></td>
            <td class="vermelho"></td>
        </tr>
        <tr>
            <td class="amarelo"></td>
            <td class="vermelho"></td>
            <td class="azul"></td>
            <td class="rosa"></td>
            <td class="verde"></td>
        </tr>
        <tr>
            <td class="verde"></td>
            <td class="vermelho"></td>
            <td id="black"></td>
            <td class="amarelo"></td>
            <td class="vermelho"></td>
        </tr>
        <tr>
            <td class="amarelo"></td>
            <td class="verde"></td>
            <td class="rosa"></td>
            <td class="vermelho"></td>
            <td class="azul"></td>
        </tr>
        <tr>
            <td class="verde"></td>
            <td class="azul"></td>
            <td class="vermelho"></td>
            <td class="amarelo"></td>
            <td class="rosa"></td>
        </tr>
    </table>

    <hr>
    <table border="1">
        <tr>
            <td class="azul" colspan="2"></td>
            
            <td class="amarelo"></td>
            <td class="verde"></td>
            <td class="azul"></td>
        </tr>
        <tr>
            <td class="amarelo"></td>
            <td class="vermelho"></td>
            <td class="azul"></td>
            <td class="rosa"></td>
            <td class="verde"></td>
        </tr>
        <tr>
            <td class="verde"></td>
            <td class="vermelho"></td>
            <td id="black"></td>
            <td class="amarelo"></td>
            <td class="vermelho"></td>
        </tr>
        <tr>
            <td class="amarelo" colspan="3" rowspan="2"></td>
            <td class="vermelho"></td>
            <td class="azul" rowspan="2"></td>
        </tr>
        <tr>
            <td class="verde"></td>


        </tr>
    </table>

</body>
</html>
